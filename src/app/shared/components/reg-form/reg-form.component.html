<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-3 ">
            <div class="card">
                <div class="card-header">
                    <h2>Registration Form</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="regForm" (ngSubmit)="onRegUserForm()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="" formControlName="email" id="email" class="form-control">
                            <ng-container *ngIf="f['email'].invalid && f['email'].touched">
                                <span *ngIf="f['email'].hasError('required')">Field is Mandatory</span>
                            </ng-container>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" name="" formControlName="password" id="password" class="form-control">
                            <ng-container *ngIf="f['password'].invalid && f['password'].touched">
                                <span *ngIf="f['password'].hasError('required')">Field is Mandatory</span>
                            </ng-container>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="" formControlName="username" id="username" class="form-control">
                            <ng-container *ngIf="f['username'].invalid && f['username'].touched">
                                <span *ngIf="f['username'].hasError('required')">Field is Mandatory</span>
                            </ng-container>
                        </div>
                        <div class="form-group text-right">
                            <button class="btn btn-primary" [disabled]="regForm.invalid" type="submit">Create
                                Form</button>
                        </div>
                        <a routerLink="/">Go for Log In</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
