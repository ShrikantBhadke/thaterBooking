<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="theater">Sham Theater</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <button class="btn btn-outline-success my-2 my-sm-0" (click)="onLogOut()">Log Out</button>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <div class="row">
        <div class="col-md-8 offset-2 text-center">
            <button [ngClass]="seat.isbooked" [disabled]="seat.isbooked == 'yes'"
                *ngFor="let seat of seats;let i = index" (click)="selectedseat(seat)">{{seat.seat}}</button>
        </div>
    </div>
    <div class="row">
        <h3>No. Of Seats Booked: {{count}}</h3>
    </div>
</div>
