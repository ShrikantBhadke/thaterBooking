<div class="container p-5">
    <div class="row">
        <div class="col-md-6 offset-3 ">
            <div class="card">
                <div class="card-header">
                    <h2>Log In</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="logInForm" (ngSubmit)="onLogInFormSubmit()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" name="" formControlName="email" id="email" class="form-control">
                            <ng-container *ngIf="f['email'].invalid && f['email'].touched">
                                <span *ngIf="f['email'].hasError('required')">Field is Mandatory</span>
                            </ng-container>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" name="" formControlName="password" id="password" class="form-control">
                            <ng-container *ngIf="f['password'].invalid && f['password'].touched">
                                <span *ngIf="f['password'].hasError('required')">Field is Mandatory</span>
                            </ng-container>
                        </div>
                        <div class="form-group text-right">

                            <button class="btn btn-primary" [disabled]="logInForm.invalid" type="submit">Log In</button>
                        </div>
                        <a routerLink="regform">Register hear form new Account.....!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
